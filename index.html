  <div class="content">
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
    <p id="result">Tap SPIN to try your luck!</p>
    <button onclick="spinWheel()">SPIN</button>
    <p>Coins: <span id="coins">0</span></p>
  </div>
  <footer>Â© 2025 SpinFun Hub</footer>
  <script>
    let coins = parseInt(localStorage.getItem('coins')) || 0;
    document.getElementById('coins').textContent = coins;
    function spinWheel() {
      const wheel = document.getElementById('wheel');
      const result = document.getElementById('result');
      const randomDeg = Math.floor(3600 + Math.random() * 360);
      wheel.style.transform = `rotate(${randomDeg}deg)`;
      setTimeout(() => {
        const reward = [5,10,15,20,0][Math.floor(Math.random()*5)];
        coins += reward;
        localStorage.setItem('coins', coins);
        document.getElementById('coins').textContent = coins;
        result.textContent = reward > 0 ? `You won ${reward} coins!` : "Better luck next time!";
      }, 3000);
    }
  </script>
